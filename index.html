<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Algebra JS Example</title>
    <script src="https://cdn.jsdelivr.net/npm/linear-algebra-js@1.5.0/linear-algebra.min.js"></script>
</head>
<body>
    <h1>Linear Algebra JS Example</h1>

    <script>
        // Create two vectors
        const { Vector, Matrix } = linear_algebra;
        const v1 = new Vector([1, 2, 3]);
        const v2 = new Vector([4, 5, 6]);

        // Perform vector operations
        const sum = v1.add(v2);
        const dotProduct = v1.dot(v2);

        console.log('Vector sum:', sum);
        console.log('Dot product:', dotProduct);
    </script>
</body>
</html>
